<nav class="bg-white shadow-lg border-b border-gray-200" role="navigation" aria-label="Main navigation">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <!-- Logo and brand -->
      <div class="flex items-center">
        <a routerLink="/" class="flex-shrink-0 flex items-center" aria-label="Home">
          <span class="text-xl font-bold text-gray-900">Guru's Blog</span>
        </a>
      </div>

      <!-- Desktop navigation -->
      <div class="hidden md:flex items-center space-x-8">
        <a 
          routerLink="/" 
          routerLinkActive="text-blue-600 border-b-2 border-blue-600" 
          class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium transition-colors duration-200"
        >
          Home
        </a>
        <a 
          routerLink="/blog" 
          routerLinkActive="text-blue-600 border-b-2 border-blue-600" 
          class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium transition-colors duration-200"
        >
          Blog
        </a>
        @if (authService.isAuthenticated) {
          <a 
            routerLink="/admin" 
            routerLinkActive="text-blue-600 border-b-2 border-blue-600" 
            class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium transition-colors duration-200"
          >
            Admin
          </a>
        }
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden flex items-center">
        <button
          type="button"
          (click)="toggleMenu()"
          class="inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-blue-600 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500"
          aria-expanded="false"
          aria-controls="mobile-menu"
          [attr.aria-expanded]="isMenuOpen()"
        >
          <span class="sr-only">Open main menu</span>
          <!-- Icon when menu is closed -->
          <svg 
            class="block h-6 w-6" 
            [class.hidden]="isMenuOpen()"
            fill="none" 
            viewBox="0 0 24 24" 
            stroke="currentColor"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <!-- Icon when menu is open -->
          <svg 
            class="block h-6 w-6" 
            [class.hidden]="!isMenuOpen()"
            fill="none" 
            viewBox="0 0 24 24" 
            stroke="currentColor"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div 
    class="md:hidden" 
    id="mobile-menu"
    [class.hidden]="!isMenuOpen()"
  >
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-white border-t border-gray-200">
      <a 
        routerLink="/" 
        routerLinkActive="bg-blue-50 text-blue-600" 
        class="text-gray-700 hover:text-blue-600 hover:bg-gray-50 block px-3 py-2 text-base font-medium transition-colors duration-200"
        (click)="closeMenu()"
      >
        Home
      </a>
      <a 
        routerLink="/blog" 
        routerLinkActive="bg-blue-50 text-blue-600" 
        class="text-gray-700 hover:text-blue-600 hover:bg-gray-50 block px-3 py-2 text-base font-medium transition-colors duration-200"
        (click)="closeMenu()"
      >
        Blog
      </a>
      @if (authService.isAuthenticated) {
        <a 
          routerLink="/admin" 
          routerLinkActive="bg-blue-50 text-blue-600" 
          class="text-gray-700 hover:text-blue-600 hover:bg-gray-50 block px-3 py-2 text-base font-medium transition-colors duration-200"
          (click)="closeMenu()"
        >
          Admin
        </a>
        <button 
          (click)="logout()"
          class="text-gray-700 hover:text-blue-600 hover:bg-gray-50 block w-full text-left px-3 py-2 text-base font-medium transition-colors duration-200"
        >
          Logout
        </button>
      }
    </div>
  </div>
</nav>
