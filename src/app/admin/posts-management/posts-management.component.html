<div class="min-h-screen bg-gray-50 py-8 px-2 sm:px-6 lg:px-8">
  <div class="max-w-3xl mx-auto">
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6 gap-4">
      <div class="flex items-center gap-2">
        <button mat-icon-button (click)="goBack()" aria-label="Back to previous page" class="mr-2">
          <mat-icon>arrow_back</mat-icon>
        </button>
        <h1 class="text-2xl font-bold text-gray-900">Posts Management</h1>
      </div>
      <button mat-raised-button color="primary" (click)="goToCreate()" class="w-full sm:w-auto">Create New Post</button>
    </div>
    <div class="bg-white rounded-lg shadow divide-y divide-gray-100">
      @if (posts().length === 0) {
        <div class="p-6 text-gray-500 text-center">No posts found.</div>
      } @else {
        @for (post of posts(); track post.id) {
          <div class="flex flex-col sm:flex-row sm:items-center justify-between p-4 gap-2 hover:bg-gray-50 transition">
            <div class="flex-1 min-w-0">
              <div class="font-semibold text-gray-900 truncate">{{ post.title }}</div>
              <div class="text-xs text-gray-500">Last updated: {{ post.updatedAt | date:'short' }}</div>
              <div class="text-xs text-gray-400">Template: {{ post.template }}</div>
            </div>
            <div class="flex gap-2 mt-2 sm:mt-0">
              <button mat-stroked-button color="primary" (click)="goToEdit(post.id)" aria-label="Edit post">
                <mat-icon>edit</mat-icon>
                <span class="sr-only">Edit</span>
              </button>
              <button mat-stroked-button color="warn" (click)="deletePost(post.id)" aria-label="Delete post">
                <mat-icon>delete</mat-icon>
                <span class="sr-only">Delete</span>
              </button>
            </div>
          </div>
        }
      }
    </div>
  </div>
</div>
