<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4 py-12">
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    class="w-full max-w-sm bg-white rounded-lg shadow-md p-6 flex flex-col gap-6"
    aria-label="Admin Login Form"
    autocomplete="on"
  >
    <h1 class="text-2xl font-bold text-gray-900 text-center mb-2">Admin Login</h1>
    <mat-form-field appearance="outline" class="w-full" floatLabel="always">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" type="text" required aria-label="Username" autocomplete="username" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-full" floatLabel="always">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" required aria-label="Password" autocomplete="current-password" />
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      class="w-full h-12 text-lg font-semibold"
      type="submit"
      [disabled]="loginForm.invalid || loading()"
    >
      <span *ngIf="!loading()">Login</span>
      <mat-progress-spinner *ngIf="loading()" diameter="24" mode="indeterminate" color="accent" class="align-middle"></mat-progress-spinner>
    </button>
    <div *ngIf="error()" class="text-red-600 text-center mt-2" role="alert" aria-live="assertive">
      {{ error() }}
    </div>
  </form>
</div>
